<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eri AI - Your Friendly Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <h2>Settings</h2>
            <button class="close-settings">×</button>
        </div>
        <div class="settings-content">
            <div class="settings-section">
                <h3>Personalization</h3>
                <div class="theme-toggle">
                    <span>Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Eri AI</h1>
                <div class="header-controls">
                    <select id="model-selector">
                        <option value="llama">Llama 2 (70B)</option>
                        <option value="cohere">Cohere (Command)</option>
                    </select>
                    <button class="settings-btn" id="settings-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24">

                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot">
                    <div class="message-content">
                        Hello I AM Eri Your AI Assistant
                    </div>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Write Your Message...">
                <button id="send-btn">
                    <span class="send-icon">➤</span>
                </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
